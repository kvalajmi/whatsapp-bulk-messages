<!DOCTYPE html>
<html>
<head>
    <title>API Test Page</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>API Endpoint Tests</h1>
    
    <div class="test-section">
        <h3>1. Test Server Status</h3>
        <button onclick="testStatus()">Test /api/status</button>
        <div id="status-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Test WhatsApp Connect</h3>
        <button onclick="testConnect()">Test /api/connect</button>
        <div id="connect-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Test File Upload</h3>
        <input type="file" id="file-input" accept=".xlsx">
        <button onclick="testUpload()">Test /api/upload</button>
        <div id="upload-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Socket.IO Connection</h3>
        <button onclick="testSocket()">Test Socket.IO</button>
        <div id="socket-result" class="result"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        async function testStatus() {
            const result = document.getElementById('status-result');
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                result.className = 'result success';
                result.innerHTML = `‚úÖ Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function testConnect() {
            const result = document.getElementById('connect-result');
            try {
                const response = await fetch('/api/connect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const data = await response.json();
                result.className = 'result success';
                result.innerHTML = `‚úÖ Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        async function testUpload() {
            const result = document.getElementById('upload-result');
            const fileInput = document.getElementById('file-input');
            
            if (!fileInput.files[0]) {
                result.className = 'result error';
                result.innerHTML = '‚ùå Please select a file first';
                return;
            }

            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `‚úÖ Status: ${response.status}<br>Response: ${JSON.stringify(data, null, 2)}`;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Status: ${response.status}<br>Error: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }

        function testSocket() {
            const result = document.getElementById('socket-result');
            try {
                const socket = io();
                
                socket.on('connect', () => {
                    result.className = 'result success';
                    result.innerHTML = '‚úÖ Socket.IO connected successfully';
                });
                
                socket.on('connect_error', (error) => {
                    result.className = 'result error';
                    result.innerHTML = `‚ùå Socket.IO connection error: ${error.message}`;
                });
                
                socket.on('qr', (data) => {
                    result.innerHTML += '<br>üì± QR code received from server';
                });
                
                socket.on('error', (data) => {
                    result.innerHTML += `<br>‚ö†Ô∏è Server error: ${data.message}`;
                });
                
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `‚ùå Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
